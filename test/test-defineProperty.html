    function defineReactive(target, key, val) {
      Object.defineProperty(target, key, {
        get() {
          console.log('get:name属性被读取了');
          return val
        },
        set(newValue) {
          console.log('set:name属性被改变了');
          if (val === newValue) {
            return
          }
          val = newValue
        }
      })
    }

    defineReactive(obj, 'name', 'xjt')

    console.log(obj.name);
