<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      name: 'xjt',
      age: 22
    }
    const handle = {
      get(target, _p) {
        if (target.name === 'xjt') {
          return 'xjt666'
        } else {
          return 'hahaha'
        }
      },
      set(target, _p, _v) {
        console.log('_p', _p);
        console.log('_v', _v);
      }
    }

    const proxy_obj = new Proxy(obj, handle)

    console.log(proxy_obj.name); //xjt666
    console.log(obj.name); //xjt(未进入陷阱函数)
    proxy_obj.name = 'xjt999'
  </script>

</body>

</html>
